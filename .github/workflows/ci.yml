name: "CI"
on: # Run the workflows on push/PR to the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typescript-app: # Run lint script for the typescript_app directory
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./utility-emissions-channel/typescript_app
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.15.0"
      - name: Install dependencies
        run: |
          npm i -g npm@latest
          npm ci
      - name: Run lint script
        run: npm run lint

  lint-utility-emissions-chaincode: # Run lint script for the chaincode/typescript directory
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./utility-emissions-channel/chaincode/typescript
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.15.0"
      - name: Install dependencies
        run: |
          npm i -g npm@latest
          npm ci
      - name: Run lint script
        run: npm run lint

  lint-datalock-chaincode: # Run linting for the chaincode/datalock directory using golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run lint script
        uses: golangci/golangci-lint-action@v2
        with:
          working-directory: ./utility-emissions-channel/chaincode/datalock

  test-datalock-chaincode: # Run chaincode tests for the chaincode/datalock directory
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./utility-emissions-channel/chaincode/datalock
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.16"
      - name: Run chaincode tests
        run: go test -v internal/*.go -count=1


  test-net-emissions-token-network: # Run tests for the net-emissions-token-network directory
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./net-emissions-token-network
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.15.0"
      - name: Install dependencies
        run: |
          npm i -g npm@latest
          npm ci
      - name: Run tests
        run: npx hardhat test


  test-typescript-app: # Build and test the typescript_app project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./utility-emissions-channel
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.15.0"
      - name: Download Fabric binaries
        run: |
          sudo chmod +x /usr/local/bin/docker-compose
          cd docker-compose-setup/
          ./bootstrap.sh  2.2.1 1.4.9 -d -s
      - name: Start local Hardhat network # Start local Hardhat network needed for running net emissions token network
        run: |
          cd ../net-emissions-token-network/
          npm i -g npm@latest
          npm ci
          echo "n" | npx hardhat node --show-accounts &
      - name: Build utility-emissions-channel project # Add required hostnames to /etc/hosts and runs start script
        run: |
          cd docker-compose-setup/
          echo "127.0.0.1       auditor1.carbonAccounting.com
          127.0.0.1       auditor2.carbonAccounting.com
          127.0.0.1       peer1.auditor1.carbonAccounting.com
          127.0.0.1       peer1.auditor2.carbonAccounting.com
          127.0.0.1       peer1.auditor1.carbonAccounting.com" | sudo tee -a /etc/hosts
          ./start.sh &
      - name: Run tests # Wait for the blockchain network to start up and then runs the tests
        run: |
          sleep 240
          cd typescript_app/
          npm run test:setup
          npm run test:ci
      - uses: actions/upload-artifact@v2 # Regardless of whether the tests passed or failed, upload the test results as an artifact
        if: success() || failure()
        with:
          name: test-results
          path: utility-emissions-channel/typescript_app/test-results.json
