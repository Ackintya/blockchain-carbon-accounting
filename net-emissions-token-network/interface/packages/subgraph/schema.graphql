enum TokenType {
  RenewableEnergyCertificate
  CarbonEmissionsOffset
  AuditedEmissions
}

type Token @entity {
  id: ID!
  type: TokenType!
  issuer: Bytes!
  issuee: Bytes!
  fromDate: BigInt!
  thruDate: BigInt!
  metadata: String
  manifest: String
  description: String
  holders: [Holder!] @relation
}

type TokenBalance @entity {
  id: ID!
  token: Token!
  holder: Holder!
  available: BigInt!
  retired: BigInt!
}

type Holder @entity {
  id: ID!
  address: Bytes!
  tokens: [TokenBalance!] @relation
}
